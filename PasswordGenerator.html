<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Password Generatorg</title>
    <link rel="stylesheet" href="passwordStyle.css">

   <script type="text/javascript" src="passwordScript.js"></script>

<body id='body'> 
    <div class="header">
        <h1 id="h1">Password Generator</h1>
    </div>
    <div class="header">
        <h2 id="h2">please choose following options given below</h2>
    </div>
    <div class="container">
        <input type="checkbox" class="checks" value="capital-letters" id="cb1"> capital-letters <br>

        <input type="checkbox" class="checks" value="small-letters" id="cb2"> small-letters <br>

        <input type="checkbox" class="checks" value="numbers" id="cb3"> numbers <br>

        <input type="checkbox" class="checks" value="symbols" id="cb4"> symbols <br>
    </div> 
        <div class="header">
             <h3>Your Generated Password </h3>
        </div>
    <section id="displayPassword">
        <textarea id='textArea' > </textarea> <br>
        <div>
            <button type="button" class="btn" onclick="generatePass();"  >Generate</button> <br>
        </div>
    </section>
    
</body>
